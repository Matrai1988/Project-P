<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");
    </style>
    <title>Document</title>
  </head>
  <body>
    <link rel="stylesheet" href="index.css" />
    <div class="t-controlbar"></div>
    <div class="t-weatherbox"></div>
    <div class="t-weatherinfo">
      <p class="t-city">Szabadka</p>
      <div class="t-temperaturecontainer">
        <p class="t-temperature">53 C°</p>

        <div class="t-minmax">
          <p class="t-mintemperature">40 C°</p>
          <p class="t-maxtemperature">60 C°</p>
        </div>
      </div>
      <div class="t-etcinfo">
        <div class="t-humidity">
          <img class="t-humidityimg" src="icons/humidity.png" />
          <p class="t-humiditytext">25%</p>
        </div>
        <div class="t-air-pressure">
          <img class="t-air-pressureimg" src="icons/barometer.png" />
          <p class="t-air-pressuretext">25%</p>
        </div>
      </div>
      <div class="t-sun">
        <div class="t-sunrise">
          <img src="icons/sunrise.png" />
          <p>6:10</p>
        </div>
        <div class="t-sunset">
          <img src="icons/sunset.png" />
          <p>20:00</p>
        </div>
      </div>
      <div class="t-moon">
        <div class="t-moonrise">
          <img src="icons/moonrise.png" />
          <p>6:10</p>
        </div>
        <div class="t-moonset">
          <img src="icons/moonset.png" />
          <p>20:00</p>
        </div>
      </div>
    </div>
    <button class="button" onclick="audio()">asd</button>

    <script>
      var source = "sounds/bird.wav";
      var audio = document.createElement("audio");
      //
      audio.autoplay = true;
      //
      audio.load();
      audio.addEventListener(
        "load",
        function () {
          audio.play();
        },
        true
      );
      audio.src = source;
    </script>
  </body>
</html>
