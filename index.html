<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/76928e385a.js" crossorigin="anonymous"></script>
    <title>weather Box</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <p class="city">Budapest</p>
            <p class="temperatures">20<span>&#x2103</span></p>
            <p class="clouds"> Felhős, szeles</p>
            <i class="fas fa-cloud-sun"></i>
        </div>
        <div class="secdata">
            <div class="minmaxtemp">
                <p>Mintemp</p>
                <p class="value">18<span>&#x2103</span></p>
                <p>Maxtemp</p>
                <p class="value">23<span>&#x2103</span></p>
            </div>
            <div class="humpress">
                <p>Páratartalom</p>
                <p class="value">67<span>%</span></p>
                <p>Légnyomás</p>
                <p class="value">1010<span>hPa</span></p>
            </div>
        </div>
        <div class="thirddata">
            <div class="sunmove">
                <p>Napkelte</p>
                <p class="value">05:10</p>
                <p>Napnyugta</p>
                <p class="value">20:12</p>
            </div>
            <div class="moon">
                <p>Holdkelte</p>
                <p class="value">21:12</p>
                <p>Holdnyugta</p>
                <p class="value">07:45</p>
            </div>

        </div>
    </div>
</body>

</html>
