<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/76928e385a.js" crossorigin="anonymous"></script>
    <title>weather Box</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <p class="city">Budapest</p>
            <p class="temperatures">20<span>&#x2103</span></p>
            <p class="clouds"> Felh≈ës, szeles</p>
            <i class="fas fa-cloud-sun"></i>
        </div>
        <div class="secdata">
            <div class="minmaxtemp">
                <div class="mintemp">18<span>&#x2103</span></div>
                <div class="maxtemp">23<span>&#x2103</span></div>
            </div>
            <div class="humpress">
                <div class="humidity">67<span>%</span></div>
                <div class="airpreesure">1010<span>hPa</span></div>
            </div>
        </div>
        <div class="thirddata">
            <div class="sunmove">
                <div class="sunrise">05:10</div>
                <div class="sunset">20:12</div>
            </div>
            <div class="moon">
                <div class="moonlight">21:12</div>
                <div class="moonsunset">07:45</div>
            </div>

        </div>
    </div>
</body>

</html>
